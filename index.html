<!DOCTYPE html>
<html lang="ru">
<head>
    <!-- Уже существующий код -->
</head>
<body>
    <!-- Уже существующий код -->

    <div class="container mt-4">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4" id="product-container">
            <!-- Пример товара -->
            <div class="col mb-4">
                <div class="card h-100">
                    <img src="https://via.placeholder.com/150x150" class="card-img-top" alt="Товар">
                    <div class="card-body">
                        <h5 class="card-title">Товар 1</h5>
                        <p class="card-text">Описание товара</p>
                        <div class="mb-3">
                            <label for="size-1" class="form-label">Размер</label>
                            <select class="form-select" id="size-1">
                                <option selected>Выберите размер</option>
                                <option value="1">S</option>
                                <option value="2">M</option>
                                <option value="3">L</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="quantity-1" class="form-label">Количество</label>
                            <input type="number" class="form-control" id="quantity-1" value="1">
                        </div>
                        <button type="button" class="btn btn-primary">Добавить в корзину</button>
                    </div>
                </div>
            </div>
            <!-- Здесь добавьте еще 7 позиций товаров, заменив цифры в id и номера товаров -->
        </div>
    </div>

    <!-- Кнопка открытия корзины -->
    <div class="fixed-bottom d-flex justify-content-end p-3">
        <button type="button" class="btn btn-primary" data-bs-toggle="offcanvas" data-bs-target="#cart-offcanvas" aria-controls="cart-offcanvas">Открыть корзину</button>
    </div>

    <!-- Боковая панель корзины -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="cart-offcanvas">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Корзина</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Закрыть"></button>
        </div>
        <div class="offcanvas-body">
            <!-- Здесь будут добавляться товары -->
            <div class="mb-3">
                <label for="total" class="form-label">Общая сумма</label>
                <input type="text" class="form-control" id="total" value="0" readonly>
            </div>
            <button type="button" class="btn btn-primary">Оформить заказ</button>
        </div>
    </div>

    <!-- Уже существующий код -->
</body>
</html>
