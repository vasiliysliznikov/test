<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Онлайн магазин</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Здесь вы можете изменить основные цвета сайта */
        :root {
            --main-color: #007bff; /* Главный цвет */
            --secondary-color: #6c757d; /* Второстепенный цвет */
            --text-color: #212529; /* Цвет текста */
        }

        /* Здесь вы можете добавить свои собственные стили */
        body {
            background-color: #f8f9fa;
            color: var(--text-color);
        }

        .navbar {
            background-color: var(--main-color);
        }

        .navbar-brand {
            color: #ffffff;
        }

        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
        }

        .card:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transform: translateY(-5px);
        }

        .btn-primary {
            background-color: var(--main-color);
            border-color: var(--main-color);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">Онлайн магазин</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row" id="product-container">
            <!-- Товары будут добавлены сюда динамически с помощью JavaScript -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Ваш код JavaScript здесь
    </script>
</body>
</html>
